<html>
<head><title>Sign Up</title>

<script>
function ValidateContactForm()
{
    var fname = document.ContactForm.firstname;
    var lname = document.ContactForm.lastname;
    var email = document.ContactForm.email;
    var pwd = document.ContactForm.pwd;
    var contact = document.ContactForm.contact;
    var street = document.ContactForm.street;
    var house = document.ContactForm.house;
    var zip = document.ContactForm.zip;
    var city = document.ContactForm.city;

    if (fname.value == "")
    {
        window.alert("Please enter your first name.");
        fname.focus();
        return false;
    }
	
	if (lname.value == "")
    {
        window.alert("Please enter your last name.");
        lname.focus();
        return false;
    }
    
    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
	
	if (pwd.value == "")
    {
        window.alert("Please enter your password.");
        pwd.focus();
        return false;
    }
	
	if (contact.value == "")
    {
        window.alert("Please enter your contact number.");
        contact.focus();
        return false;
    }
	
	if (street.value == "")
    {
        window.alert("Please enter your street number.");
        street.focus();
        return false;
    }
	
	if (house.value == "")
    {
        window.alert("Please enter your house number.");
        house.focus();
        return false;
    }
	
	if (zip.value == "")
    {
        window.alert("Please enter your cities zip code.");
        zip.focus();
        return false;
    }
	
	if (city.value == "")
    {
        window.alert("Please enter your city.");
        city.focus();
        return false;
    }
    return true;
}
</script>

<form  method="post" action="submit.php" name="ContactForm" onsubmit="return ValidateContactForm();" class="signup_form">

</fieldset>

</fieldset>
